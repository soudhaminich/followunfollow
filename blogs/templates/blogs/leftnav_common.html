{% load static %}

<style>
    .left-fixed-navbar {
        position: sticky;
        top: 50px;
        height: 100vh;
        /* overflow-y: auto; */
        box-shadow: 0 0 3px rgb(238, 236, 236);
        width: 100px;
        width: 80px;
        background-color: #131419ea;
    }

    .expand-fixed-navbar {
        transition: 600ms;
        position: sticky;
        top: 50px;
        height: 100vh;
        box-shadow: 0 0 10px lightgrey;

        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.05) inset,
            -5px -5px 5px rgba(255, 255, 255, 0.5) inset,
            5px 5px 5px rgba(0, 0, 0, 0.05),
            -5px -5px 5px rgba(255, 255, 255, 0.5);
        padding-top: 20px;
        /*width: 250px;*/
        width: 275px;
        margin-right: 18px;
        overflow-y: auto;
        display: block;
        background-color: white;
        border-top-right-radius: 50%;
        border-bottom-right-radius: 50%;
        padding-left: 25px;
        /* background-color:#131419ea; */

    }

    .expand-fixed-navbar:hover {
        box-shadow: 4px 2px 16px rgba(136, 165, 191, 0.48),
            -4px -2px 16px #ffffff;
    }

    .collapse-fixed-navbar {
        transition: 600ms;
        position: sticky;
        top: 50px;
        height: 100vh;
        overflow-y: auto;
        box-shadow: 0 0 3px rgb(238, 236, 236);
        width: 100px;
        width: 80px;
        padding-top: 0px;
        padding-left: 15.5px;
        background-color: #131419ea;
    }

    .left-fixed-navlinktxt {
        display: none;
    }

    .left-nav-oc-img {
        width: 40px;
        height: 30px;
        cursor: pointer;
        animation: blink 1s infinite ease-in-out;
    }

    @keyframes blink {

        0%,
        50%,
        75%,
        100% {
            opacity: 1;
        }

        25% {
            opacity: 0;
        }
    }

    .left-nav-oc-img:hover {
        width: 50px;
        height: 40px;
        transition: 500ms;
        cursor: pointer;
        animation: blinkhover;
    }

    @keyframes blinkhover {

        0%,
        25%,
        50%,
        75%,
        100% {
            transform: none;
        }
    }

    .expand-left-oc-img {
        transform: rotate(180deg);
        transition: 600ms;
        cursor: pointer;
        /*margin-left: 170%;*/
        margin-left: 100px;
        margin-left: 70px;
        width: 40px;
        width: 30px;
        height: 30px;
        height: 25px;
    }

    /*new*/
    .collapse-left-oc-img {
        transform: rotate(-360deg);
        margin-left: 5px;
        width: 32px;
        height: 22px;
        transition: 600ms;
        margin-top: 28px;
        margin-bottom: 5px;
        animation: blink 1s infinite ease-in-out;
    }

    .collapse-left-oc-img:hover {
        width: 40px;
        height: 35px;
        transition: 500ms;
        cursor: pointer;
        animation: blinkhover;
    }

    .expand-left-oc-img:hover {
        width: 50px;
        width: 40px;
        height: 40px;
        height: 30px;
        /*margin-left: 150%;*/
    }

    .left-navlink-img {
        color: #696969;
        width: 45px;
        height: 45px;
        width: 35px;
        height: 35px;
        background-color: #131419;
        box-shadow: 0 0 3px #28b0ee;
        cursor: pointer;
    }

    .left-navlink-img:hover {
        box-shadow: 0 0 5px #28b0ee;
        border: solid 1px white;
    }

    .navlinks-display {
        display: inline-block;
        font-size: 0.9rem;
        color: lightslategray;
        transition: 600ms;
    }

    .left_nav_div:hover .navlinks-display {
        color: red;
        text-shadow: none;
        font-size: 1rem;
        cursor: pointer;
        font-weight: bold;
    }

    .left_nav_div:hover:hover .left-navlink-img {
        box-shadow: 0px 0px 5px #28b0ee;
        width: 45px;
        height: 45px;
        transition: 300ms;
    }

    .link-img {
        width: 30px;
        height: 30px;
        transition: 600ms;
    }

    .arrow {
        width: 10px;
    }

    .tooltip-inner {
        font-size: 10.5px;
    }

    @media only screen and (min-width: 200px) and (max-width: 991px) {

        .expand-fixed-navbar,
        .collapse-fixed-navbar {
            display: none !important;
        }
    }
</style>

<script>
    //document.getElementById("left-nav-btn-img").addEventListener("onclick", expandFunction());
    function oldexpandFunction() {
        var img = document.getElementById("left-nav-btn-img");
        var leftNavImg = document.querySelectorAll(".left-navlink-img")
        var navLinks = document.querySelectorAll(".left-fixed-navlinktxt");
        var navBar = document.getElementById("left-fixed-nav-sctn");
        //img.setAttribute("class", "expand-left-oc-img");
        img.classList.toggle("expand-left-oc-img");
        for (i = 0; i < leftNavImg.length; i++) {
            leftNavImg[i].classList.toggle("link-img");
        }
        //navBar.setAttribute("class", "expand-fixed-navbar");
        navBar.classList.toggle("expand-fixed-navbar");
        for (i = 0; i < navLinks.length; i++) {
            navLinks[i].classList.toggle("navlinks-display");
        }
    }
</script>
<script>
    //document.getElementById("left-nav-btn-img").addEventListener("onclick", expandFunction());
    var state = false;
    function expandFunction() {
        state = !state;
        var img = document.getElementById("left-nav-btn-img");
        var leftNavImg = document.querySelectorAll(".left-navlink-img")
        var navLinks = document.querySelectorAll(".left-fixed-navlinktxt");
        var navBar = document.getElementById("left-fixed-nav-sctn");
        //img.setAttribute("class", "expand-left-oc-img");
        if (state) {
            img.setAttribute("class", "expand-left-oc-img");
            navBar.setAttribute("class", "expand-fixed-navbar");
        }
        else {
            img.setAttribute("class", "collapse-left-oc-img");
            navBar.setAttribute("class", "collapse-fixed-navbar");
        }

        for (i = 0; i < leftNavImg.length; i++) {
            leftNavImg[i].classList.toggle("link-img");
        }
        //navBar.setAttribute("class", "expand-fixed-navbar");

        for (i = 0; i < navLinks.length; i++) {
            navLinks[i].classList.toggle("navlinks-display");
        }
    }
    //Tooltip
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
